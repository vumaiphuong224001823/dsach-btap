<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Menu đa cấp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 50px;
      background: #f0f0f0;
    }

    .menu-container {
      width: 200px; /* khung cố định */
    }

    .menu {
      background-color: #2a80b9;
      color: white;
      cursor: pointer;
      padding: 12px 16px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 6px 6px 0 0;
    }

    .submenu {
      display: none;
      background-color: #f9f9f9;
      box-shadow: 0px 5px 10px rgba(0,0,0,0.1);
      border-radius: 0 0 6px 6px;
      overflow: hidden;
      width: 100%; /* bằng với menu-container */
    }

    .submenu div {
      padding: 10px 16px;
      border-bottom: 1px solid #ddd;
      color: #222;
      font-size: 16px;
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
    }

    .submenu div:hover {
      background-color: #e0e0e0;
    }

    .submenu div:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>

  <div class="menu-container">
    <div class="menu" onclick="toggleMenu()">Thiết kế web</div>
    <div class="submenu" id="submenu">
      <div>HTML</div>
      <div>CSS</div>
      <div>Javascript</div>
    </div>
  </div>

  <script>
    function toggleMenu() {
      var submenu = document.getElementById("submenu");
      submenu.style.display = (submenu.style.display === "block") ? "none" : "block";
    }
  </script>

</body>
</html>
