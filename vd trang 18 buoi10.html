<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Xóa phần tử khỏi trang</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fefefe;
      padding: 40px;
    }
    #box1, #box2 {
      background-color: #fff3cd;
      border: 1px solid #ffeeba;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }
    p {
      font-size: 17px;
      margin: 10px 0;
    }
    button {
      padding: 10px 18px;
      font-size: 16px;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #bd2130;
    }
  </style>
</head>
<body>

  <div id="box1">
    <p id="para1">📌 Nội dung đoạn 1: đây là đoạn giới thiệu.</p>
    <p id="para2">📌 Nội dung đoạn 2: cần kiểm tra và có thể xóa.</p>
    <button onclick="removeElementById('para1')">🗑️ Xóa đoạn 1</button>
  </div>

  <div id="box2">
    <p id="para3">✅ Đoạn này nằm trong khối thứ hai.</p>
    <p id="para4">⚠️ Đoạn này có thể bị loại bỏ bởi người dùng.</p>
    <button onclick="removeElementFromContainer('box2', 'para4')">🗑️ Xóa đoạn 2 trong khối</button>
  </div>

  <script>
    function removeElementById(id) {
      var elmnt = document.getElementById(id);
      if (elmnt) {
        elmnt.remove();
      }
    }

    function removeElementFromContainer(containerId, childId) {
      var parent = document.getElementById(containerId);
      var child = document.getElementById(childId);
      if (parent && child) {
        parent.removeChild(child);
      }
    }
  </script>

</body>
</html>
