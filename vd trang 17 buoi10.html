<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thay thế đoạn văn</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 30px;
    }
    #container {
      background-color: #e6f2ff;
      border: 2px solid #3399ff;
      border-radius: 10px;
      padding: 20px;
      max-width: 600px;
    }
    p, div {
      font-size: 18px;
      margin: 10px 0;
    }
    button {
      margin-top: 20px;
      padding: 10px 18px;
      font-size: 16px;
      background-color: #3399ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #287acc;
    }
  </style>
</head>
<body>

  <div id="container">
    <p id="p1">📌 Đây là đoạn văn đầu tiên.</p>
    <p id="p2">📌 Đây là đoạn văn thứ hai sẽ bị thay thế.</p>
  </div>

  <button onclick="changenode()">Thay đoạn văn</button>

  <script>
    function changenode() {
      var node = document.createElement('div');
      node.innerText = "✅ Đây là đoạn văn mới được thay thế!";
      var x = document.getElementById('container');
      var y = document.getElementById('p2');
      x.replaceChild(node, y);
    }
  </script>

</body>
</html>
